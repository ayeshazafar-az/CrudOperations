<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

   <link
           href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
           rel="stylesheet"
   />
   <link
           href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
           rel="stylesheet"
   />
</h:head>
<h:body >
   <div>
      <center>
         <h3 class="mt-5">Student Signup Page</h3>
      </center>

   </div>
   <div class="container mt-5">
      <h:form>
         <div class="row mb-4">
            <div class="col">
               <div class="form-outline">
                  <h:inputText type="text" value="#{student.user.fName}" id="fname" class="form-control" />
                  <label class="form-label" for="fname">First name</label>
               </div>
            </div>
            <div class="col">
               <div class="form-outline">
                  <h:inputText type="text" id="form3Example2" value="#{student.user.lName}" class="form-control" />
                  <label class="form-label" for="form3Example2">Last name</label>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-6">
               <!-- age input -->
               <div class="form-outline mb-4">
                  <h:inputText  id="age" value="#{student.user.age}" class="form-control" />
                  <label class="form-label" for="age">Age</label>
               </div>
            </div>
            <div class="col-lg-6">
               <!-- Email input -->
               <div class="form-outline mb-4">
                  <h:inputText  id="form3Example6" value="#{student.user.email}" class="form-control" />
                  <label class="form-label" for="form3Example6">Email address</label>
               </div>

            </div>

            <div class="col-lg-6">
               <!-- password input -->
               <div class="form-outline mb-4">
                  <h:inputText  id="password" value="#{student.user.password}" class="form-control" />
                  <label class="form-label" for="form3Example6">Password</label>
               </div>

            </div>


         </div>


         <div >
            <div class="col-lg-6 mb-3" >
               <label>Select Gender</label>
               <h:selectOneRadio id="console" value="#{student.user.gender}">
                  <f:selectItem itemLabel="Male" itemValue="Male"/>
                  <f:selectItem itemLabel="Female" itemValue="Female"/>
               </h:selectOneRadio>
            </div>


         </div>
         <div class="col-lg-12 mt-2 ">

            <div class="form-outline mb-4">
               <h:inputText  id="typeNumber" value="#{student.user.address}" class="form-control" />
               <label class="form-label" for="typeNumber">Address</label>
            </div>

         </div>

         <h:commandButton type="submit" action="#{student.register}" value="Register"  class="btn btn-primary btn-block mb-4"></h:commandButton>


      </h:form>
   </div>

   <script
           type="text/javascript"
           src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
   ></script>
</h:body>

</html>
