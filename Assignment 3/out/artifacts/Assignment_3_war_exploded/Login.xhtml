<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />
</h:head>
<h:body >
    <div>
        <center>
            <h3 class="mt-5">Student Login</h3>
        </center>

    </div>
    <div class="container mt-5">
        <h:form>
            <div class="row">
                <div class="col">
                    <div class="form-outline mb-4">
                        <h:inputText  id="email" value="#{student.user.email}" class="form-control" />
                        <label class="form-label" for="email">Email address</label>
                    </div>

                </div>



            </div>

            <div class="row">
                <div class="col">
                    <div class="form-outline mb-4">
                        <h:inputText  id="password" value="#{student.user.password}" class="form-control" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                </div>
            </div>


            <!-- Submit button -->
            <h:commandButton type="submit" action="#{student.login(student.user.email, student.user.password)}" value="Login"  class="btn btn-primary btn-block mb-4"></h:commandButton>


        </h:form>
    </div>


    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
    ></script>
</h:body>

</html>
